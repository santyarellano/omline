<mat-card *ngIf="prep_service.data_uploaded == true">
    <mat-card-title>Define learning process</mat-card-title>
    <mat-card-subtitle>Use this section to define what rules will apply to your learning process (amount of epochs, max
        amount of error, etc.).</mat-card-subtitle>

    <div id="form-elements">
        <mat-form-field>
            <mat-label>Maximum amount of epochs</mat-label>
            <input matInput type="number" [(ngModel)]="epochs_amount" placeholder="# of Epochs">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Minimum error allowed</mat-label>
            <input matInput type="number" min="0" max="100" [(ngModel)]="error_limit" placeholder="Error allowed">
            <span matSuffix>%&nbsp;</span>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Learning Rate</mat-label>
            <input matInput type="number" [(ngModel)]="learning_rate" placeholder="learning rate">
        </mat-form-field>
    </div>

    <!-- Features to analize -->
    <section class="example-section">
        <span class="example-list-section">
            <mat-checkbox class="example-margin" [checked]="selectedAllFeatures" [indeterminate]="someComplete()"
                (change)="setAll($event.checked)">
                {{feature.name}}
            </mat-checkbox>
        </span>
        <span class="example-list-section">
            <ul>
                <li *ngFor="let subfeature of feature.subfeatures">
                    <mat-checkbox [(ngModel)]="subfeature.selected" (ngModelChange)="updateAllFeaturesSelected()">
                        {{subfeature.name}}
                    </mat-checkbox>
                </li>
            </ul>
        </span>
    </section>

    <br>

    <button id="run_btn" (click)="run()" mat-flat-button color="accent"
        [disabled]="running && valid_params">Run</button>
</mat-card>
