<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Content</mat-toolbar>
    <mat-nav-list>
      <!-- Regressions -->
      <h1 matSubheader>
        <mat-icon matListIcon>insights</mat-icon>
        Regression
      </h1>
      <a mat-list-item routerLink="/linear_regression">Linear</a>
      <a mat-list-item routerLink="/logistic_regression">Logistic</a>

      <!-- Neural Networks -->
      <mat-divider></mat-divider>
      <h1 matSubheader>
        <mat-icon matListIcon>share</mat-icon>
        Neural Networks
      </h1>
      <h1 matSubheader>soon...</h1>

      <!-- Algorithms -->
      <mat-divider></mat-divider>
      <h1 matSubheader>
        <mat-icon matListIcon>article</mat-icon>
        Docs
      </h1>
      <a mat-list-item href="#">Dataset preprocessor</a>
      <a mat-list-item href="#">Linear Regression</a>
      <a mat-list-item href="#">Logistic Regression</a>

      <!-- Other -->
      <mat-divider></mat-divider>
      <a mat-list-item href="https://github.com/santyarellano/omline/tree/master">
        <mat-icon matListIcon>source</mat-icon>
        Source Code
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>O-ML-LINE</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <div id="main_content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
